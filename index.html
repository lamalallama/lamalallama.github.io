<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Publicaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .input-container {
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #postList {
      margin-top: 20px;
    }
    .post {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }
    .post h3 {
      margin-top: 0;
    }
    .post-content {
      max-height: 100px;
      overflow: hidden;
      position: relative;
    }
    .post-content.expanded {
      max-height: none;
    }
    .read-more {
      color: blue;
      cursor: pointer;
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #fff;
      padding: 0 5px;
    }
    .post-date {
      font-size: 0.8em;
      color: #777;
      position: absolute;
      bottom: 5px;
      right: 10px;
    }
    .deleteBtn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #adminPanel {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Galería de Publicaciones</h1>
  <div class="container">
    <div class="input-container">
      <input type="text" id="titleInput" placeholder="Título">
      <textarea id="textInput" placeholder="Texto"></textarea>
      <button id="addPostBtn">Añadir Publicación</button>
    </div>

    <div id="adminPanel">
      <input type="password" id="adminPassword" placeholder="Contraseña de Administrador">
      <button id="adminToggleBtn">Activar Modo Administrador</button>
      <button id="purgeBtn" style="display:none;">Eliminar Todas las Publicaciones</button>
    </div>

    <div id="postList"></div>
  </div>

  <!-- Import CryptoJS for MD5 hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjVxYOmna_tyxGtbIKYS_wpYQJ1Vg6ws0",
      authDomain: "galeria-cetis58.firebaseapp.com",
      projectId: "galeria-cetis58",
      storageBucket: "galeria-cetis58.appspot.com",
      messagingSenderId: "967278159529",
      appId: "1:967278159529:web:1265be4da5bb9d7fa96bb8",
      measurementId: "G-VGQ3N6WG97",
      databaseURL: "https://galeria-cetis58-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    const addPostBtn = document.getElementById('addPostBtn');
    addPostBtn.addEventListener('click', function() {
      const title = document.getElementById('titleInput').value.trim();
      const text = document.getElementById('textInput').value.trim();

      if (title && text) {
        push(postsRef, {
          title: title,
          text: text,
          date: new Date().toISOString()
        });

        document.getElementById('titleInput').value = '';
        document.getElementById('textInput').value = '';
      } else {
        alert('Por favor, ingresa tanto el título como el texto.');
      }
    });

    const postList = document.getElementById('postList');
    onValue(postsRef, (snapshot) => {
      postList.innerHTML = '';
      const posts = [];
      snapshot.forEach((childSnapshot) => {
        const post = childSnapshot.val();
        post.id = childSnapshot.key;
        posts.push(post);
      });

      posts.sort((a, b) => new Date(b.date) - new Date(a.date));

      posts.forEach((post) => {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        const postDate = new Date(post.date);
        const formattedDate = postDate.toLocaleString('es-ES', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        const contentHtml = `
          <h3>${post.title}</h3>
          <div class="post-content">
            <p>${post.text}</p>
            ${post.text.length > 100 ? '<span class="read-more">Leer más</span>' : ''}
          </div>
          <span class="post-date">${formattedDate}</span>
          <button class="deleteBtn" data-id="${post.id}">Eliminar</button>
        `;
        
        postElement.innerHTML = contentHtml;

        postList.appendChild(postElement);

        const deleteBtn = postElement.querySelector('.deleteBtn');
        deleteBtn.addEventListener('click', function() {
          if (confirm('¿Estás seguro de que quieres eliminar esta publicación?')) {
            remove(ref(db, `posts/${post.id}`));
          }
        });

        const readMoreBtn = postElement.querySelector('.read-more');
        if (readMoreBtn) {
          readMoreBtn.addEventListener('click', function() {
            const content = this.parentElement;
            content.classList.toggle('expanded');
            this.textContent = content.classList.contains('expanded') ? 'Leer menos' : 'Leer más';
          });
        }
      });
    });

    let adminMode = false;
    const adminToggleBtn = document.getElementById('adminToggleBtn');
    adminToggleBtn.addEventListener('click', function() {
      const adminPassword = document.getElementById('adminPassword').value.trim();
      if (!adminMode && md5(adminPassword) === '4be365797a14c860e0fdb46398a299ac') {
        adminMode = true;
        document.querySelectorAll('.deleteBtn').forEach(btn => btn.style.display = 'block');
        document.getElementById('purgeBtn').style.display = 'inline-block';
        adminToggleBtn.textContent = 'Desactivar Modo Administrador';
        alert('Modo Administrador activado.');
      } else if (adminMode) {
        adminMode = false;
        document.querySelectorAll('.deleteBtn').forEach(btn => btn.style.display = 'none');
        document.getElementById('purgeBtn').style.display = 'none';
        adminToggleBtn.textContent = 'Activar Modo Administrador';
        document.getElementById('adminPassword').value = '';
        alert('Modo Administrador desactivado.');
      } else {
        alert('Contraseña de administrador incorrecta.');
      }
    });

    const purgeBtn = document.getElementById('purgeBtn');
    purgeBtn.addEventListener('click', function() {
      if (confirm('¿Estás seguro de que quieres eliminar TODAS las publicaciones? Esta acción no se puede deshacer.')) {
        remove(postsRef);
        alert('Todas las publicaciones han sido eliminadas.');
      }
    });

    function md5(string) {
      return CryptoJS.MD5(string).toString();
    }
  </script>
</body>
</html>
