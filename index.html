<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Cetis58</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post-container {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px;
            width: 50%;
            text-align: left;
            position: relative;
        }
        .post-title {
            font-weight: bold;
            font-size: 18px;
        }
        .post-text {
            margin-top: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            display: none;
        }
        .post-container:hover .delete-btn {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Galería de Textos</h1>
    
    <input type="text" id="titleInput" placeholder="Ingresa el título">
    <br><br>
    <textarea id="textInput" placeholder="Ingresa el texto" rows="4" cols="50"></textarea>
    <br><br>
    <button id="addPostBtn">Añadir Publicación</button>
    <br><br>
    <label for="passwordInput">Ingresa Contraseña (para editar/eliminar):</label>
    <input type="password" id="passwordInput">
    <button id="verifyBtn">Verificar</button>

    <div class="gallery" id="postGallery"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const titleInput = document.getElementById('titleInput');
        const textInput = document.getElementById('textInput');
        const postGallery = document.getElementById('postGallery');
        const passwordInput = document.getElementById('passwordInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const addPostBtn = document.getElementById('addPostBtn');
        
        const storedPosts = JSON.parse(localStorage.getItem('posts')) || [];
        const hashedPassword = '4be365797a14c860e0fdb46398a299ac'; 

        let adminMode = false;

        function displayPosts() {
            postGallery.innerHTML = '';
            storedPosts.forEach((postData, index) => {
                const postContainer = document.createElement('div');
                postContainer.classList.add('post-container');

                const postTitle = document.createElement('div');
                postTitle.classList.add('post-title');
                postTitle.innerText = postData.title;
                
                const postText = document.createElement('div');
                postText.classList.add('post-text');
                postText.innerText = postData.text;

                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Eliminar';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => {
                    if (adminMode) {
                        storedPosts.splice(index, 1);
                        localStorage.setItem('posts', JSON.stringify(storedPosts));
                        displayPosts();
                    } else {
                        alert('Necesitas privilegios de administrador para eliminar.');
                    }
                };

                postContainer.appendChild(postTitle);
                postContainer.appendChild(postText);
                if (adminMode) {
                    postContainer.appendChild(deleteBtn);
                }
                postGallery.appendChild(postContainer);
            });
        }

        displayPosts();

        addPostBtn.addEventListener('click', function() {
            const title = titleInput.value.trim();
            const text = textInput.value.trim();
            
            if (title && text) {
                const newPost = { title, text };
                storedPosts.push(newPost);
                localStorage.setItem('posts', JSON.stringify(storedPosts));
                displayPosts();
            } else {
                alert('Por favor, ingresa tanto el título como el texto.');
            }
        });

        verifyBtn.addEventListener('click', () => {
            const inputPassword = passwordInput.value;
            const inputHashed = CryptoJS.MD5(inputPassword).toString();
            
            if (inputHashed === hashedPassword) {
                alert('Modo administrador activado.');
                adminMode = true;
                displayPosts();
            } else {
                alert('Contraseña incorrecta.');
                adminMode = false;
            }
        });
    </script>
</body>
</html>
