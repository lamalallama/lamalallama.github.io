<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Publicaciones</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Galería de Texto</h1>

  <div>
    <input type="text" id="titleInput" placeholder="Título">
    <textarea id="textInput" placeholder="Texto"></textarea>
    <button id="addPostBtn">Añadir Publicación</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <input type="password" id="adminPassword" placeholder="Contraseña de Administrador">
    <button id="adminToggleBtn">Activar Modo Administrador</button>
    <button id="purgeBtn">Eliminar Todas las Publicaciones</button>
  </div>

  <div id="postList"></div>

  <!-- Import CryptoJS for MD5 hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Firebase Setup -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCjVxYOmna_tyxGtbIKYS_wpYQJ1Vg6ws0",
      authDomain: "galeria-cetis58.firebaseapp.com",
      projectId: "galeria-cetis58",
      storageBucket: "galeria-cetis58.appspot.com",
      messagingSenderId: "967278159529",
      appId: "1:967278159529:web:1265be4da5bb9d7fa96bb8",
      measurementId: "G-VGQ3N6WG97",
      databaseURL: "https://galeria-cetis58-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Reference to the "posts" node in the Realtime Database
    const postsRef = ref(db, 'posts');

    // Add a new post
    const addPostBtn = document.getElementById('addPostBtn');
    addPostBtn.addEventListener('click', function() {
      const title = document.getElementById('titleInput').value.trim();
      const text = document.getElementById('textInput').value.trim();

      if (title && text) {
        // Push new post to Realtime Database
        push(postsRef, {
          title: title,
          text: text
        });

        // Clear input fields
        document.getElementById('titleInput').value = '';
        document.getElementById('textInput').value = '';
      } else {
        alert('Por favor, ingresa tanto el título como el texto.');
      }
    });

    // Display all posts
    const postList = document.getElementById('postList');
    onValue(postsRef, (snapshot) => {
      postList.innerHTML = ''; // Clear the list before appending new data
      snapshot.forEach((childSnapshot) => {
        const post = childSnapshot.val();
        const postId = childSnapshot.key;

        // Create a new post element
        const postElement = document.createElement('div');
        postElement.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.text}</p>
          <button class="deleteBtn" data-id="${postId}" style="display:none;">Eliminar</button>
        `;

        // Append the post to the list
        postList.appendChild(postElement);

        // Add delete functionality if in admin mode
        const deleteBtn = postElement.querySelector('.deleteBtn');
        deleteBtn.addEventListener('click', function() {
          const enteredPassword = prompt('Introduce la contraseña para eliminar la publicación:');
          if (md5(enteredPassword) === '4be365797a14c860e0fdb46398a299ac') {
            // Remove post from Realtime Database
            remove(ref(db, `posts/${postId}`));
          } else {
            alert('Contraseña incorrecta.');
          }
        });
      });
    });

    // Toggle admin mode
    const adminToggleBtn = document.getElementById('adminToggleBtn');
    adminToggleBtn.addEventListener('click', function() {
      const adminPanel = document.getElementById('adminPanel');
      const adminPassword = document.getElementById('adminPassword').value.trim();
      if (md5(adminPassword) === '4be365797a14c860e0fdb46398a299ac') {
        adminPanel.style.display = 'block'; // Show admin panel
      } else {
        alert('Contraseña de administrador incorrecta.');
      }
    });

    // Purge all posts
    const purgeBtn = document.getElementById('purgeBtn');
    purgeBtn.addEventListener('click', function() {
      const confirmation = prompt('¿Estás seguro? Escribe "ESTOY SEGURO" para confirmar.');
      if (confirmation === 'ESTOY SEGURO') {
        // Remove all posts from Realtime Database
        postsRef.remove();
      } else {
        alert('Confirmación incorrecta. Operación cancelada.');
      }
    });

    // MD5 hash function
    function md5(string) {
      return CryptoJS.MD5(string).toString();
    }
  </script>
</body>
</html>
