<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin</h1>
        <div id="passwordForm">
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button class="generalButton" id="submitPassword">Submit</button>
        </div>
        <div id="chatDeletionForm" style="display: none;">
            <div class="input-group">
                <label for="chatSelect">Select Chat:</label>
                <select id="chatSelect">
                    <!-- Chats will be populated here -->
                </select>
                <button class="copyButton" class="copy" id="copyChat">Copy Chat Code</button>
            </div>
            <button class="generalButton" id="refreshChats">Refresh Chats</button>
            <button class="generalButton" id="deleteChat">Delete Chat</button>
            <button class="generalButton" id="backButton">Back</button>
        </div>
        <div id="messageContainer"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, get, set, update, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzxpoiDIzCXRX9L2iRuQ9KSPai6stkXNI",
            authDomain: "anon-msgs.firebaseapp.com",
            databaseURL: "https://anon-msgs-default-rtdb.firebaseio.com",
            projectId: "anon-msgs",
            storageBucket: "anon-msgs.appspot.com",
            messagingSenderId: "826610652586",
            appId: "1:826610652586:web:ee9a2b94322936ab6407d3"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function showMessage(message, isError = false) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = isError ? 'error' : 'success';
        }

        async function initializeAdminData() {
            const adminRef = ref(database, 'admin');
            try {
                const snapshot = await get(adminRef);
                if (!snapshot.exists()) {
                    // Initialize admin data with default values
                    await set(adminRef, {
                        hash: "your-default-hash",  // Replace with your hash
                        failedAttempts: 0
                    });
                }
            } catch (error) {
                showMessage(`Error initializing admin data: ${error.message}`, true);
            }
        }

        async function verifyPassword() {
            const passwordInput = document.getElementById('password').value;
            const hash = await sha256(passwordInput);
            
            const adminRef = ref(database, 'admin');

            try {
                await initializeAdminData(); // Ensure admin data exists

                const snapshot = await get(adminRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();

                    if (data.hash === hash) {
                        document.getElementById('passwordForm').style.display = 'none';
                        document.getElementById('chatDeletionForm').style.display = 'block';
                        showMessage("Access granted.");
                        await update(adminRef, { failedAttempts: 0 });
                        loadChats();
                    } else {
                        let attempts = data.failedAttempts || 0;
                        attempts++;
                        if (attempts >= 5) {
                            showMessage("Too many failed attempts. Access denied.", true);
                            await update(adminRef, { failedAttempts: attempts });
                        } else {
                            showMessage(`Incorrect password. Attempts remaining: ${5 - attempts}`, true);
                            await update(adminRef, { failedAttempts: attempts });
                        }
                    }
                } else {
                    showMessage("Admin data not found.", true);
                }
            } catch (error) {
                showMessage(`Error verifying password: ${error.message}`, true);
            }
        }

        async function loadChats() {
            const chatSelect = document.getElementById('chatSelect');
            const dbRef = ref(database, 'chats');

            try {
                const snapshot = await get(dbRef);
                if (snapshot.exists()) {
                    const chats = snapshot.val();
                    chatSelect.innerHTML = ""; // Clear the dropdown
                    Object.keys(chats).forEach(chatCode => {
                        const option = document.createElement('option');
                        option.value = chatCode;
                        option.textContent = chatCode;
                        chatSelect.appendChild(option);
                    });
                } else {
                    showMessage("No chats available.", true);
                }
            } catch (error) {
                showMessage(`Error loading chats: ${error.message}`, true);
            }
        }

        async function deleteChat() {
            const chatCode = document.getElementById('chatSelect').value;
            if (!chatCode) {
                showMessage("Please select a valid chat code.", true);
                return;
            }

            try {
                const chatRef = ref(database, `chats/${chatCode}`);
                await remove(chatRef);
                showMessage("Chat deleted successfully.");
                loadChats();  // Refresh the chat list after deletion
            } catch (error) {
                showMessage(`Error deleting chat: ${error.message}`, true);
            }
        }

        function copyChatCode() {
            const chatSelect = document.getElementById('chatSelect');
            const chatCode = chatSelect.value;
            if (!chatCode) {
                showMessage("Please select a valid chat code to copy.", true);
                return;
            }
            navigator.clipboard.writeText(chatCode).then(() => {
                showMessage("Chat code copied to clipboard.");
            }).catch(err => {
                showMessage(`Failed to copy chat code: ${err.message}`, true);
            });
        }

        function goBack() {
            window.history.back();
        }

        document.getElementById('submitPassword').addEventListener('click', verifyPassword);
        document.getElementById('refreshChats').addEventListener('click', loadChats);
        document.getElementById('deleteChat').addEventListener('click', deleteChat);
        document.getElementById('copyChat').addEventListener('click', copyChatCode);
        document.getElementById('backButton').addEventListener('click', goBack);
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>
</body>
</html>
