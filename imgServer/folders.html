<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Folder Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.js"></script>
</head>
<body class="bg-gray-900 text-white font-body">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-extrabold text-white mb-8">Image Folder Viewer</h1>
        <div id="folderInfo" class="text-xl mb-6"></div>
        <div class="w-full max-w-6xl flex flex-col md:flex-row">
            <div class="md:w-1/3 mb-6 md:mb-0 md:pr-4">
                <h2 class="text-2xl font-bold mb-4">Image List</h2>
                <div id="imageList" class="bg-gray-800 p-4 rounded-lg overflow-y-auto max-h-[60vh]"></div>
            </div>
            <div class="md:w-2/3">
                <h2 class="text-2xl font-bold mb-4">Selected Image</h2>
                <div id="selectedImageContainer" class="bg-gray-800 p-4 rounded-lg flex items-center justify-center h-[60vh]">
                    <img id="selectedImage" src="" alt="Selected Image" class="max-w-full max-h-full rounded-lg shadow-lg hidden">
                    <p id="noImageSelected" class="text-gray-400">No image selected</p>
                </div>
                <div id="imageDetails" class="mt-4 bg-gray-800 p-4 rounded-lg hidden">
                    <h3 class="text-xl font-semibold mb-2">Image Details</h3>
                    <p id="imageName"></p>
                    <p id="imageSize"></p>
                    <p id="imageType"></p>
                    <p id="imageLastModified"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getStorage, ref, listAll, getDownloadURL, getMetadata } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYAmNH5-OAP8cB4LOwvMDtuMb46albZfY",
            authDomain: "temp-pic-store000.firebaseapp.com",
            projectId: "temp-pic-store000",
            storageBucket: "temp-pic-store000.appspot.com",
            messagingSenderId: "645896344727",
            appId: "1:645896344727:web:7fb1a8af38165d14bc05d2"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        const imageList = document.getElementById('imageList');
        const selectedImage = document.getElementById('selectedImage');
        const noImageSelected = document.getElementById('noImageSelected');
        const imageDetails = document.getElementById('imageDetails');
        const imageName = document.getElementById('imageName');
        const imageSize = document.getElementById('imageSize');
        const imageType = document.getElementById('imageType');
        const imageLastModified = document.getElementById('imageLastModified');
        const folderInfo = document.getElementById('folderInfo');

        const urlParams = new URLSearchParams(window.location.search);
        const folderName = urlParams.get('folder') || 'folder_1727827841836';

        folderInfo.textContent = `Viewing folder: ${folderName}`;

        async function displayImages() {
            const folderRef = ref(storage, `images/${folderName}`);
            try {
                const result = await listAll(folderRef);
                if (result.items.length === 0) {
                    imageList.innerHTML = '<p class="text-gray-400">No images found in this folder.</p>';
                    return;
                }

                imageList.innerHTML = ''; // Clear previous content

                for (const itemRef of result.items) {
                    const url = await getDownloadURL(itemRef);
                    const metadata = await getMetadata(itemRef);
                    const listItem = document.createElement('div');
                    listItem.className = 'cursor-pointer hover:bg-gray-700 p-2 rounded mb-2 flex items-center';
                    
                    const thumbnail = document.createElement('img');
                    thumbnail.src = url;
                    thumbnail.alt = itemRef.name;
                    thumbnail.className = 'w-10 h-10 object-cover rounded mr-2';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = itemRef.name;
                    
                    listItem.appendChild(thumbnail);
                    listItem.appendChild(nameSpan);
                    
                    listItem.onclick = () => {
                        selectedImage.src = url;
                        selectedImage.classList.remove('hidden');
                        noImageSelected.classList.add('hidden');
                        imageDetails.classList.remove('hidden');
                        imageName.textContent = `Name: ${itemRef.name}`;
                        imageSize.textContent = `Size: ${formatBytes(metadata.size)}`;
                        imageType.textContent = `Type: ${metadata.contentType}`;
                        imageLastModified.textContent = `Last modified: ${new Date(metadata.updated).toLocaleString()}`;
                    };
                    imageList.appendChild(listItem);
                }
            } catch (error) {
                console.error("Error fetching images:", error);
                imageList.innerHTML = '<p class="text-red-500">Error loading images. Please try again later.</p>';
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Call displayImages when the script loads
        displayImages();
    </script>
</body>
</html>
